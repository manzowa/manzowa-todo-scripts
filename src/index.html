<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoList</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://manzowa.com/styles/manzowa.min.css" />
    <script
      src="https://kit.fontawesome.com/05141a746a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-todos">
      <h2>Todo Simple</h2>
      <form action="" method="post">
        <input type="text" name="todo" />
        <button class="fas fa-plus"></button>
      </form>
      <ul class="todolist"></ul>
      <div class="todotasks"></div>
    </div>
  </body>
</html>
